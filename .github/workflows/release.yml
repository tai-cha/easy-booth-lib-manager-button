name: Release Extension

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm' 
          # Note: Using 'npm' cache because pnpm setup might require extra step, 
          # but we can use pnpm directly if we install it.
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Pack Extension (Zip)
        run: |
          cd dist
          zip -r ../easy-booth-lib-button.zip ./*

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: easy-booth-lib-button.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
